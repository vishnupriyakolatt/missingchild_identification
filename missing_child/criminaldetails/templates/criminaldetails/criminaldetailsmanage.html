{% extends 'temp/police_site.html' %}
{% block police_home %}
{#<!DOCTYPE html>#}
{#<html>#}
{#<head>#}
{#	<title></title>#}
{#</head>#}
<body>
	<h1 align="center">CRIMINAL DETAILS</h1>
	<form method="post" enctype="multipart/form-data">
        {% csrf_token %}
		<table align="center" >
            <tr>
		<td>DATE:</td>
		<td><input type="date" name="date" required=""></td>
	</tr>
	<tr>
		<td>NAME:</td>
		<td><input type="text" name="name" required=""></td>
	</tr>
            <tr>
		<td>AGE:</td>
		<td><input type="text" name="age" required=""></td>
	</tr>
	<tr>
		<td>PERSONAL DETAILS:</td>
		<td><textarea placeholder="location & Home Town" name="person" required=""></textarea></td>
	</tr>
	<tr>
		<td>CASE DETAILS:</td>
		<td><textarea  name="case" required=""></textarea></td>
	</tr>
	<tr>
		<td>UPLOAD IMAGE:</td>
		<td><input type="file" placeholder="IMAGE" name="img" required=""></td>
	</tr>
		<tr>
		<td><input type="submit" name="login" value="SUBMIT" class="btn btn-primary"></td></tr>
</table>
</form>
</body>
{#</html>#}
{% endblock %}
